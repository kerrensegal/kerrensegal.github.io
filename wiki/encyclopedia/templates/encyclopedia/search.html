{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    {% if entry_list %}
        <h2>Search Results:</h2>
        <ul>
            {% for entry in entry_list %}
                <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>No results found for "{{ title }}"</h2>
    {% endif %}
{% endblock %}
